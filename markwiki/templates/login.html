{% extends 'base.html' %}
{% block title %}MarkWiki - Log in{% endblock %}
{% block content %}
<h1>Log in to proceed</h1>
<p>Certain actions on MarkWiki require a logged in user. Please enter your
user information.</p>
<form action='{{ url_for('login') }}' method='POST'>
  <div class='form-group'>
    <label for='user_id'>Username</label>
    <input type='text' name='user_name' class='form-control' maxlength='80'
      autofocus='autofocus' placeholder='Please enter your username...'>
  </div>
  <div class='form-group'>
    <label for='user_password'>Password</label>
    <input type='password' name='user_password' class='form-control'
      maxlength='80' placeholder='Please enter your password...'>
  </div>
  <div class='form-group'>
    <button type='submit' class='btn btn-success'>
      <span class='glyphicon glyphicon-ok'></span> Log in
    </button>
  </div>
{%if request.args.get('next') %}
  <input type='hidden' name='next' value='{{ request.args.get('next') }}'>
{% endif %}
</form>
{% endblock %}
